<html>
<head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<!-- [Dependencies[ -->
<script src="activity.js"></script>
<!-- ]] -->

<style type="text/css">
body {
	color: #fff;
	background: #00406c;
	padding: 60px 10px 20px 20px;
}
.square {
	width: 200px;
	height: 200px;
	float: left;
	background: #0059a6;
	margin: 10px;
}
</style>
</head>
<body>

<div id="busy1" class="square">
</div>
<div id="busy2" class="square">
</div>
<div id="busy3" class="square">
</div>
<div id="busy4" class="square">
</div>
<div id="busy5" class="square">
</div>


<script>
	$(function() {
		$('#busy1').activity({color: '#fff'}).toggle(
			function() { $(this).activity(false); },
			function() { $(this).activity({color: '#fff'}); }
		);;
		$('#busy2').activity({segments: 10, width:2, space: 4, length: 4, color: '#000', speed: 1.5});
		$('#busy3').activity({segments: 8, width:10, space: 1, length: 1, color: '#fff', speed: 2});
		$('#busy4').activity({segments: 10, width:1.5, space: 0, length: 3, color: '#000', speed: 1.5});
		$('#busy5').activity({segments: 12, width:2, space: 1, length: 3, color: '#fff', speed: 1.5})
	});
</script>

</body>
</html>
